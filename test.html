<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
<script type="text/javascript">
	function connect() {
    var socket = new SockJS('http://localhost:8134/synchronous/notification');
	ws = Stomp.over(socket);
 
    ws.connect({}, function(frame) {
        ws.subscribe("/topic/notification", function(message) {
        	console.log(message);
            alert("Message " + message.body);
        });
    }, function(error) {
        alert("STOMP error " + error);
    });
}
 
function disconnect() {
    if (ws != null) {
        ws.close();
    }
    setConnected(false);
    console.log("Disconnected");
}
connect();
</script>
</body>
</html>
